<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

					<h2 class="fw-bold mb-2 text-uppercase">Sign-up</h2>
					<p class="text-white-50 mb-5">Please enter your sign-up information!</p>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="Full name" id="nameinput" class="form-control form-control-md" placeholder="Full name" />
					</div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="username" id="createusername" class="form-control form-control-md" placeholder="Username" />
					</div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="email" id="typeEmailX" class="form-control form-control-md" placeholder="Email" />
					</div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="password" id="typePasswordX" class="form-control form-control-md" placeholder="Password" />
					</div>

                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                </div>  
                    </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
